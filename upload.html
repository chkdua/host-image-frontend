<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://host-img.pages.dev/" />
	<meta property="og:title" content="Free Image Hosting" id="meta-og-title" />
	<meta property="og:image" content="https://host-img.pages.dev/capture.png" />
	<meta property="og:description" content="Register Free Upload Image Hosting" />
	<link rel="icon" type="image/png" href="https://www.gstatic.com/script/apps_script_1x_48dp.png">
    <title>Image Hosting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container upload-container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Upload Gambar</h1>
            <div>
                <a href="/gallery.html" style="margin-right: 10px;">Galeri Saya</a>
                <button id="logoutButton" style="width: auto; background-color: #dc3545;">Logout</button>
            </div>
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="imageInput">Pilih file gambar:</label>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            <img id="imagePreview" src="#" alt="Pratinjau Gambar"/>
            <button type="submit" id="submitButton">Upload</button>
        </form>
        
        <div id="message"></div>

        <div class="result-area" id="resultArea">
            <p><strong>Sukses! Ini link gambar Anda:</strong></p>
            <input type="text" id="imageUrl" readonly>
            <button id="copyButton">Salin</button>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="upload.js"></script>
</body>
</html>
